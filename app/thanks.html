<!DOCTYPE html>
<html ng-app="childoftheuniverse">
  <head>
    <meta charset="utf-8">
    <title>Child of the Universe NYC | Clothing</title>
    <!-- Project SEO -->
    <meta name="description" content="">
    <meta name="keywords" content="" /> 
    <meta name="author" content="@MadeByGus" />
    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <!-- WebFonts -->
    <script src="//use.typekit.net/yxt5jgp.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <!-- APP STYLES 
      *Run grunt build when ready
      <link rel="stylesheet" href="assets/css/style.pkgd.min.css">
    -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/ebm.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-menu"></div>
      <header class="header">
        <div class="left"></div>
        <div class="center">
          <a href="index.html" class="logo" style="background-image: url(assets/img/logo_ChildOfTheUniverseNYC.png)"></a>
          <ul class="menu">
            <li>
              <a href="collections.html">Collections</a>
              <ul>
                <li><a href="collections.html">Fall/Winter 2015</a></li>
              </ul>
            </li>
            <li>
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="#footer">Contact</a>
            </li>
            <li>
              <a href="stockist.html">Stockist</a>
            </li>
            <li>
              <a href="wholesale.html">Wholesale</a>
            </li>
          </ul>
        </div>
        <div class="right"></div>
      </header>
      <div class="site-content">
        <div class="minhp-100 pv-42 flex-middle-center">
          <div class="container-xs">
            <div class="text-center normalize-text mb-21">
              <h2 class="uppercase">Thanks</h2>
              <p>We'll be in touch soon!</p>
              <div class="separator bg-white"></div>
              <div class="text-center">
                <a href="index.html#collection" class="btn btn-outline btn-blue-darker uppercase">go back to our collection</a>
              </div>
            </div>
          </div>
        </div>
        <div id="footer" class="normalize-text bg-white">
          <div class="container">
            <div class="row flex-space-between">
              <div class="left col-sm-7 minh-140 flex-middle">
                <p>Subscribe to newsletter:</p>
                <form class="form-inline" name="MailchimpSubscriptionForm" ng-controller="MailchimpSubscriptionCtrl">
                  <input class="hidden" type="hidden" ng-model="mailchimp.username" ng-init="mailchimp.username='ChildUniverse'">
                  <input class="hidden" type="hidden" ng-model="mailchimp.dc" ng-init="mailchimp.dc='us10'">
                  <input class="hidden" type="hidden" ng-model="mailchimp.u" ng-init="mailchimp.u='c56ccbc5d262bfd42b844503d'">
                  <input class="hidden" type="hidden" ng-model="mailchimp.id" ng-init="mailchimp.id='a83081fc9f'">
                  <div class="form-group">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" class="form-control" ng-model="mailchimp.FNAME" required placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" class="form-control" ng-model="mailchimp.EMAIL" required placeholder="Email">
                  </div>
                  <div class="form-group text-white" ng-show="mailchimp.result === 'error'" ng-cloak>
                    <span ng-bind-html="mailchimp.errorMessage"></span>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-outline btn-gray-dark uppercase" ng-disabled="MailchimpSubscriptionForm.$invalid" ng-click="addSubscription(mailchimp)">Subscribe</button>
                  </div>
                </form>
              </div>
              <div class="right col-sm-5 minh-140 flex-middle">
                <nav class="text-right ml-ch-14">
                  <a href="facebook.com/ChildUniverse" class="flaticon-facebook48" target="_blank"> Facebook</a>
                  <a href="pinterest.com/ChildUniverse" class="flaticon-pinterest29" target="_blank"> Pinterest</a>
                  <a href="instagram.com/ChildUniverse" class="flaticon-instagram15" target="_blank"> Instagram</a>
                  <a href="twitter.com/ChildUniverse_" class="flaticon-twitter42" target="_blank"> Twitter</a>
                </nav>
              </div>
            </div>
          </div>
          <div class="bg-gray-darker">
            <div class="container text-white pv-14">
              <div class="row flex-space-between">
                <nav class="col-sm-6">
                  <a href="mailto:wakeham@gmail.com">Contact us</a>
                </nav>
                <nav class="col-sm-6 text-right">
                  <span>&copy; Child of the Universe NYC</span>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- APP SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
    <script src="assets/js/scripts.min.js"></script>
  </body>
</html>
