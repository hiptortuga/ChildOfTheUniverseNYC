<div id="subscribe">
  <div class="container-xs normalize-text bg-blue-dark minh-420 flex-middle">
    <div class="text-center text-white mb-21">
      <h2 class="uppercase">Subscribe</h2>
      <p>Be the first to know about collection updates.</p>
      <div class="separator bg-white"></div>
    </div>
    <form class="custom-form" name="MailchimpSubscriptionForm" ng-controller="MailchimpSubscriptionCtrl">
      <input class="hidden" type="hidden" ng-model="mailchimp.username" ng-init="mailchimp.username='ChildUniverse'">
      <input class="hidden" type="hidden" ng-model="mailchimp.dc" ng-init="mailchimp.dc='us10'">
      <input class="hidden" type="hidden" ng-model="mailchimp.u" ng-init="mailchimp.u='c56ccbc5d262bfd42b844503d'">
      <input class="hidden" type="hidden" ng-model="mailchimp.id" ng-init="mailchimp.id='a83081fc9f'">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" ng-model="mailchimp.FNAME" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" ng-model="mailchimp.EMAIL" required>
      </div>
      <div class="form-group text-white" ng-show="mailchimp.result === 'error'" ng-cloak>
        <span ng-bind-html="mailchimp.errorMessage"></span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline btn-white uppercase" ng-disabled="MailchimpSubscriptionForm.$invalid" ng-click="addSubscription(mailchimp)">Subscribe</button>
      </div>
    </form>
  </div>
