<!DOCTYPE html>
<html ng-app="childoftheuniverse">
  <head>
    <meta charset="utf-8">
    <title>Child of the Universe NYC | Clothing</title>
    <!-- Project SEO -->
    <meta name="description" content="">
    <meta name="keywords" content="" /> 
    <meta name="author" content="@MadeByGus" />
    <!-- Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <!-- WebFonts -->
    <script src="//use.typekit.net/yxt5jgp.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <!-- APP STYLES 
      *Run grunt build when ready
      <link rel="stylesheet" href="assets/css/style.pkgd.min.css">
    -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/ebm.css" rel="stylesheet">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-menu"></div>
      <header class="header">
        <div class="left"></div>
        <div class="center">
          <a href="index.html" class="logo" style="background-image: url(assets/img/logo_ChildOfTheUniverseNYC.png)"></a>
          <nav>
            <a href="index.html#collection">Collection</a>
            <a href="about.html">About</a>
            <a href="index.html#contact">Contact</a>
            <a href="index.html#stockist">Stockist</a>
            <a href="wholesale.html">Wholesale</a>
          </nav>
        </div>
        <div class="right"></div>
      </header>
      <div class="site-content">
        <div id="contact" class="minhp-100 pv-42 bg-blue-darker">
          <div class="container">
            <div class="text-center normalize-text text-white mb-21">
              <h2 class="uppercase">Wholesale</h2>
              <p>Interested in showcasing our brand?<br><a href="https://sites.google.com/a/childoftheuniversenyc.com/newhomepage/home/wholesale/Lookbook%20-%20Child_ofthe_Universe_WebEmail.pdf" target="_blank" class="underline">Click here</a> to download our wholesale materials and please contact us through the form below to get the password</p>
              <div class="separator bg-white"></div>
            </div>
          </div>
          <div class="container-xs minh-560 flex-middle">
            <form name="MailchimpSubscriptionForm" ng-controller="MailchimpSubscriptionCtrl">
              <input class="hidden" type="hidden" ng-model="mailchimp.username" ng-init="mailchimp.username='ChildUniverse'">
              <input class="hidden" type="hidden" ng-model="mailchimp.dc" ng-init="mailchimp.dc='us10'">
              <input class="hidden" type="hidden" ng-model="mailchimp.u" ng-init="mailchimp.u='c56ccbc5d262bfd42b844503d'">
              <input class="hidden" type="hidden" ng-model="mailchimp.id" ng-init="mailchimp.id='ce43add0aa'">
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" ng-model="mailchimp.FNAME" required>
                </div>
                <div class="col-sm-6 form-group">
                  <label for="lastname">Lastname</label>
                  <input type="text" class="form-control" ng-model="mailchimp.LNAME" required>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" ng-model="mailchimp.EMAIL" required>
              </div>
              <div class="row">
                <div class="col-sm-6 form-group">
                  <label for="company">Company</label>
                  <input type="text" class="form-control" ng-model="mailchimp.COMPANY" required>
                </div>
                <div class="col-sm-6 form-group">
                  <label for="Phone">Phone</label>
                  <input type="text" class="form-control" ng-model="mailchimp.PHONE" required>
                </div>
              </div>
              <div class="form-group">
                <label for="primary-interest">Primary interest</label>
                <textarea rows="3" class="form-control" ng-model="mailchimp.PRIMARYINT" required></textarea>
              </div>
              <div class="form-group text-white" ng-show="mailchimp.result === 'error'" ng-cloak>
                <span ng-bind-html="mailchimp.errorMessage"></span>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-outline btn-white uppercase" ng-disabled="MailchimpSubscriptionForm.$invalid" ng-click="addSubscription(mailchimp)">Send</button>
              </div>
            </form>
          </div>
        </div>
        <footer class="footer">
          <div class="container-fluid text-center normalize-text">
            <h5 class="text-gray">Child of the Universe NYC | 2015</h5>
          </div>
        </footer>
      </div>
    </div>
    <!-- APP SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
    <script src="assets/js/scripts.min.js"></script>
  </body>
</html>
